<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>گالری مجازی سه بعدی</title>
  <link rel="stylesheet" href="app.css" />
  <script src="script.js"></script>
</head>

<body>
  <div class="gallery-container">
    <!-- تصویر پس‌زمینه گالری -->
    <img src="./public/empty-gallery-room-and-plinth-allan-swart.jpg" alt="Gallery Room" class="bg-image" />

    <!-- قاب عکس ۱ (دیوار چپ) -->
    <div class="left-wall">
      <div class="frame frame-1">
        <img src="./public/tree-85.jpg" alt="Art 1" />
      </div>
      <div class="frame frame-2">
        <img src="./public/photographer-698908_1280.jpg" alt="Art 1" />
      </div>
    </div>

    <!-- قاب عکس ۲ (دیوار روبرو) -->
    <div class="mid-wall">
      <div class="frame frame-3">
        <img src="./public/focus-info.webp" alt="Art 2" />
      </div>
    </div>

    <!-- قاب عکس ۳ (دیوار راست) -->
    <div class="right-wall">
      <div class="frame frame-4">
        <img src="./public/Concours-Photo-CU..jpg" alt="Art 3" />
      </div>
      <div class="frame frame-5">
        <img src="./public/66103465-beautiful-black-man-in-park-with-camera.jpg" alt="Art 3" />
      </div>
    </div>

  </div>
</body>

</html>
