<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>گالری مجازی سه بعدی</title>
  <link rel="stylesheet" href="app.css" />
  <script src="script.js"></script>
</head>

    <!-- قاب عکس ۱ (دیوار چپ) -->
    <div class="left-wall">
      <div class="frame frame-1">
        <img src="./public/10000 (26).jpg" alt="Art 1" />
      </div>
      <div class="frame frame-2">
        <img src="./public/10000 (27).jpg" alt="Art 1" />
      </div>
    </div>

    <!-- قاب عکس ۲ (دیوار روبرو) -->

      <div class="frame frame-3">
        <img src="./public/10000 (15).jpg" alt="Art 2" />
      </div>
    </div>

    <!-- قاب عکس ۳ (دیوار راست) -->
    <div class="right-wall">
      <div class="frame frame-4">
        <img src="./public/10000 (11).jpg" alt="Art 3" />
